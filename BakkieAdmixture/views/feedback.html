<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakkie Admixture - Feedback</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff6347;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Feedback</h1>
  <form action="/feedback" method="POST">
    <textarea name="feedback" placeholder="Enter your feedback here..." required></textarea><br>
    <input type="submit" value="Submit Feedback">
  </form>
  <br>
  <a href="/home">Back to Home</a>
</body>
</html>
